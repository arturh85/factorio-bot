name: 'LDOC'
description: 'Generate Lua Api Docs'
inputs:
  config-path:  # path to lua
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'docker://anibali/ldoc'
  args:
    - -c
    - ${{ config-path }}