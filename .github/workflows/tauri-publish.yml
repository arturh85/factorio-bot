name: "publish"
on:
  push:
    branches:
      - 'releases/**'

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: setup NodeJS 15
        uses: actions/setup-node@v1
        with:
          node-version: 15
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: install tauri bundler
        run: cargo install tauri-bundler --force
      - name: install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      - name: install app dependencies
        run: cd frontend; yarn
      - name: build setup
        run: cd frontend; yarn tauri:build
      - name: move setup to correct folder
        run: cd frontend; mv src-tauri/target deleteme; mv ../target src-tauri/
      - name: create release & publish it
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: factorio-bot-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "Factorio Bot v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          iconPath: ../public/logo.png
          configPath: tauri.conf.json
          projectPath: ./frontend