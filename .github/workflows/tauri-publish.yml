name: "publish"
on:
  push:
    branches:
      - 'releases/**'

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: 🔥 checkout code
        uses: actions/checkout@v2
      - name: ⚡ install NodeJS 15
        uses: actions/setup-node@v1
        with:
          node-version: 15
      - name: ⚡ install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: ⚡ install tauri bundler
        run: cargo install tauri-bundler --force
      - name: ⚡ install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0 libgtksourceview-3.0-dev

      - name: ⚡ install app dependencies
        run: cd frontend; yarn
      - name: ✅ lint javascript code
        run: cd frontend; yarn lint
      - name: 🚚 move version number from Cargo.toml to package.json and tauri.conf.json
        run: cd frontend; yarn version:update-from-cargo
      - name: ✅ run javascript tests
        run: cd frontend; yarn test:unit
      - name: 🚧 build javascript
        run: cd frontend; yarn build:web
      - name: ✅ run rust tests
        run: cd frontend; yarn cargo:test
      - name: 🚧 build setup
        run: cd frontend; yarn tauri:build
      - name: 🚧 rename binary for NSIS (windows only)
        if: matrix.platform == 'windows-latest'
        run: mv target/release/deps/factorio_bot.exe target/release/factorio-bot.exe
      - name: 🚧 build NSIS installer (windows only)
        if: matrix.platform == 'windows-latest'
        uses: joncloud/makensis-action@v3.6
        with:
          script-file: ".github/chocolatey/installer.nsi"
          arguments: "/V3"

      - name: 🚚 move build output to correct folder
        run: mv target frontend/src-tauri/target/
      - name: 📦️ create release & publish it
        id: create_release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: factorio-bot-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "Factorio Bot v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          iconPath: "../public/logo.png"
          configPath: "tauri.conf.json"
          projectPath: "./frontend"
          npmScript: "dummy" # dummy script because already build & moved


      - name: 📦️ upload windows installer release asset  (windows only)
        if: matrix.platform == 'windows-latest'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.github/chocolatey/factorio-bot-installer.exe
          asset_name: factorio-bot-installer.exe
          asset_content_type: application/octet-stream
      - name: 🚧 calculate checksum for chocolatey (windows only)
        if: matrix.platform == 'windows-latest'
        run: cd frontend; yarn checksum:update
      - name: 🚧 build nuget package for chocolatey (windows only)
        if: matrix.platform == 'windows-latest'
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: pack .github/chocolatey/factorio-bot.nuspec
      - name: 🚚 rename nupkg without version in filename (windows only)
        if: matrix.platform == 'windows-latest'
        run: mv factorio-bot.*.nupkg factorio-bot.nupkg
      - name: 📦 publish nuget package to chocolatey (windows only)
        if: matrix.platform == 'windows-latest'
        uses: crazy-max/ghaction-chocolatey@v1
        env:
          APIKEY: ${{ secrets.CHOCOLATEY_APIKEY }}
        with:
          args: push factorio-bot.nupkg --key "${{ env.APIKEY }}" --source https://push.chocolatey.org/

      - name: 🚧 build rust doc for gh-pages (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: mkdir public && cargo doc --all --no-deps && mv target/doc public/doc

      - name: ⚡ install cargo mdbook (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: cargo install mdbook --force

      - name: 🚧 build mdBook (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: mdbook build docs && mv docs/book public/book && mv index.html public/

      - name: 🚚 move Frontend stats.html to gh-pages (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: mv frontend/dist/stats.html public/stats.html

      - name: 📦 deploy public to gh-pages (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        uses: peaceiris/actions-gh-pages@364c31d33bb99327c77b3a5438a83a357a6729ad # v3.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true