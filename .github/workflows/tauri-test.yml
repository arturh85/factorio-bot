name: "test"
on:
  push:
    branches-ignore:
      - 'releases/**'

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: ðŸ”¥ checkout code
        uses: actions/checkout@v2
      - name: âš¡ install NodeJS 16
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: âš¡ install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: âš¡ install tauri bundler
        run: cargo install tauri-bundler --force
      - name: âš¡ install tarpaulin code coverage analyser
        run: cargo install cargo-tarpaulin
      - name: âš¡ install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0 libgtksourceview-3.0-dev
      - name: âš¡ install app dependencies
        run: cd app; yarn
      - name: âœ… lint javascript code
        run: cd app; yarn lint
      - name: âœ… run javascript tests
        run: cd app; yarn test:unit
      - name: ðŸš§ build javascript
        run: cd app; yarn build:web
      - name: âœ… run rust tests
        run: cd app; yarn cargo:test
      - name: âœ… run rust test coverage
        run: cargo tarpaulin -v
      - name: ðŸš§ build rust
        run: cd app; yarn tauri:build
      - name: âœ… run rust lint
        continue-on-error: true
        run: cd app; yarn cargo:clippy
