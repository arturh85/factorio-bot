name: "test"
on:
  push:
    branches:
      - master
      - renovate/*
      - feature/*
    tags-ignore:
      - v*

jobs:
  test-build:
    name: Test & Build
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      # Prepare
      - name: ğŸ”¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ› ï¸ Install nodejs 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ğŸ› ï¸ Install rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: ğŸ› ï¸ Install tauri-cli
        run: |
          cargo install tauri-cli
      - name: ğŸ› ï¸ Install tarpaulin code coverage analyser
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cargo install cargo-tarpaulin
      - name: ğŸ› ï¸ Install webkit2gtk (for tauri)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0 libgtksourceview-3.0-dev

      # Javascript
      - name: ğŸ› ï¸ Install nodejs dependencies
        run: |
          cd app; yarn
      - name: ğŸ—ï¸ Build javascript code
        run: |
          cd app; yarn build:web
      - name: ğŸ§ª Lint javascript code
        run: |
          cd app; yarn lint
      - name: ğŸ§ª Test javascript code
        run: |
          cd app; yarn test:coverage

      # Rust
      - name: ğŸ—ï¸ Build rust code
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          cd app; yarn tauri:build
      - name: ğŸ§ª Test rust code with tarpaulin
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml
      - name: ğŸ§ª Lint rust code
        continue-on-error: true
        run: |
          cd app; yarn cargo:clippy

      # Upload coverage
      - name: ğŸ“¤ Upload coverage reports to codecov.io
        if: matrix.platform == 'ubuntu-latest' && github.ref == 'refs/heads/master'
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          fail_ci_if_error: false
          files: ./app/coverage/cobertura-coverage.xml,./cobertura.xml,./target/tarpaulin/coverage.json