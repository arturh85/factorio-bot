name: "tests"
on:
  push:
    branches:
      - master
      - renovate/*
      - feature/*
    tags-ignore:
      - v*

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: ðŸ”¥ checkout code
        uses: actions/checkout@v3
      - name: âš¡ install NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: âš¡ install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: âš¡ install tauri cli
        run: cargo install tauri-cli --version "^1.0.0"
      - name: âš¡ install tarpaulin code coverage analyser (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: cargo install cargo-tarpaulin
      - name: âš¡ install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0 libgtksourceview-3.0-dev
      - name: âš¡ install app dependencies
        run: cd app; yarn
      - name: âœ… lint javascript code
        run: cd app; yarn lint
      - name: âœ… run javascript tests
        run: cd app; yarn test:coverage
      - name: ðŸš§ build javascript
        run: cd app; yarn build:web
      - name: âœ… run rust test coverage (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml
      - name: ðŸ“¦ Upload to codecov.io (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          fail_ci_if_error: false
          files: ./app/coverage/cobertura-coverage.xml,./cobertura.xml,./target/tarpaulin/coverage.json
      - name: ðŸš§ build rust
        run: cd app; yarn tauri:build
      - name: âœ… run rust lint
        continue-on-error: true
        run: cd app; yarn cargo:clippy
