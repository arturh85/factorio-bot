name: "test"
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v**'

jobs:
  test-build:
    name: Test & Build
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      # Prepare
      - name: ğŸ”¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ› ï¸ Install nodejs 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: ğŸ› ï¸ Install rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: ğŸ’¾ Cache rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: ğŸ’¾ Cache javascript dependencies
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: ğŸ› ï¸ Install tauri-cli
        run: |
          cargo install tauri-cli
      - name: ğŸ› ï¸ Install tarpaulin (rust code coverage analyser)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cargo install cargo-tarpaulin
      - name: ğŸ› ï¸ Install webkit2gtk (for tauri)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtksourceview-3.0-dev libsoup-3.0-dev libjavascriptcoregtk-4.1-dev
      - name: ğŸ› ï¸ Install Lua 5.4 (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          brew update
          brew install lua@5.4 pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix lua@5.4)/lib/pkgconfig:${PKG_CONFIG_PATH:-}" >> $GITHUB_ENV
      - name: ğŸ› ï¸ Install Lua 5.4 (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          choco install -y pkgconfiglite
          & "C:\vcpkg\vcpkg.exe" install lua:x64-windows
          $pkgconfigDir = 'C:\vcpkg\installed\x64-windows\lib\pkgconfig'
          Add-Content -Path $env:GITHUB_ENV -Value "PKG_CONFIG_PATH=$pkgconfigDir"
          $pkgconfigBin = Join-Path $env:ChocolateyInstall 'lib\pkgconfiglite\tools'
          Add-Content -Path $env:GITHUB_PATH -Value $pkgconfigBin
      - name: ğŸ”§ Configure mlua vendored build (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "MLUA_BUILD_LUA=1"

      # Javascript
      - name: ğŸ› ï¸ Install nodejs dependencies
        run: |
          cd app; yarn
      - name: ğŸ—ï¸ Build javascript code
        run: |
          cd app; yarn build:web
      - name: ğŸ§ª Lint javascript code
        run: |
          cd app; yarn lint
      - name: ğŸ§ª Test javascript code
        run: |
          cd app; yarn test:coverage

      # Rust
      - name: ğŸ—ï¸ Build rust code
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          cd app; yarn tauri:build
      - name: ğŸ§ª Test rust code
        if: matrix.platform == 'ubuntu-latest'
        run: |
          cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml
      - name: ğŸ§ª Lint rust code
        continue-on-error: true
        run: |
          cd app; yarn cargo:clippy

      # Upload coverage
      - name: ğŸ“¤ Upload coverage reports to codecov.io
        if: matrix.platform == 'ubuntu-latest' && github.ref == 'refs/heads/master'
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          fail_ci_if_error: false
          files: ./app/coverage/cobertura-coverage.xml,./cobertura.xml,./target/tarpaulin/coverage.json