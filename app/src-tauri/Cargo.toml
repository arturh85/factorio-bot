[package]
name = "factorio-bot"
version = "0.2.9"
description = "a cross-platform factorio bot platform"
authors = [ "Artur Hallmann <arturh@arturh.de>" ]
license = "MIT"
repository = ""
default-run = "factorio-bot"
edition = "2021"

[package.metadata.release]
publish = false
tag-name = "v{{version}}"

[dependencies]
serde_json = "^1.0"
config = "^0.13"
typescript-definitions = { git = "https://github.com/ufoscout/typescript-definitions", branch = "no-debug-attrs", features = ["export-typescript"] }
tokio = { version = "^1.18", features = ["full", "tracing"] }
factorio-bot-core = { path = "../../crates/core" }
factorio-bot-restapi = { path = "../../crates/restapi" }
factorio-bot-lua = { path = "../../crates/lua" }
serde = { version = "^1.0", features = [ "derive" ] }
tauri = { version = "1.0.0-rc.10", features = ["api-all"] }
toml = "^0.5"
clap = "^3.1"
open = "^2.1"
paris = { version = "^1.5", features = ["timestamps", "macros"] }
color-eyre = "^0.6"
port_scanner = "*"
miette = {version = "^4.7", features = ["fancy"] }
thiserror = "^1.0"
parking_lot = "^0.12"
console-subscriber = "^0.1"

[build-dependencies]
typescript-definitions = { git = "https://github.com/ufoscout/typescript-definitions", branch = "no-debug-attrs", features = ["export-typescript"] }
factorio-bot-core = { path = "../../crates/core" }
tauri-build = { version = "1.0.0-rc.8", features = [] }
serde = { version = "^1.0", features = [ "derive" ] }

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]

[[bin]]
name = "factorio-bot"
path = "src/main.rs"
