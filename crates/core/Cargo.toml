[package]
name = "factorio-bot-core"
version = "0.0.0"
authors = ["Artur Hallmann <arturh@arturh.de>"]
edition = "2018"

[dependencies]
rand = "^0.8"
rcon = "^0.5"
bb8 = "^0.7"
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
config = "^0.11"
pathfinding = "^2.1"
parking_lot = "^0.11"
paris = { version = "^1.5", features = ["timestamps", "macros"] }
color-eyre = "^0.5"
petgraph = { version = "^0.5", features = ["all"] } # upgrade to 0.6 failed because of ptree
indicatif = "^0.16"
err-derive = "^0.3"
wildmatch = "^2.1"
image = "^0.23"
imageproc = "^0.22"
rusttype = "^0.9"
factorio-blueprint = "^0.2"
include_dir = "^0.6"
num-traits = "^0.2"
runas = "^0.2"
async-trait = "^0.1"
async-std = { version = "^1.9", features = ["attributes", "tokio1"] }
noisy_float = { version = "^0.1", features = ["serde-1"] } # could not upgrade to 0.2 due to factorio-blueprint
typescript-definitions = { git = "https://github.com/ufoscout/typescript-definitions", branch = "no-debug-attrs", features = ["export-typescript"]}
enum-primitive-derive = "^0.2"
unicode-segmentation = "^1.8"
strum = "^0.21"
strum_macros = "^0.21"
aabb-quadtree = "^0.2"
dashmap = "^4.0"
euclid = "^0.19" # changes required for 0.22
smallvec = "*"
base64 = "^0.13"
ptree = "^0.3"
itertools = "^0.10"
human-sort = "^0.2"
flate2 = "^1.0"
tar = "^0.4"
xz2 = "^0.1"
zip = "^0.5"
toml = "^0.5"
schemars = { version = "0.8", features = ["preserve_order"] }
rlua = "^0.17"
rlua_serde = "^0.4"
miette = "^1.0"
thiserror = "^1.0"
#
#[target.'cfg(unix)'.dependencies]
#
[target.'cfg(windows)'.dependencies]
process_list = "^0.2"
heim = {version = "0.1.0-beta.3", default-features = false, features = ["process"]}
windows = "^0.19"

[target.'cfg(windows)'.build-dependencies]
windows = "^0.19"

[build-dependencies]
serde = { version = "^1.0", features = [ "derive" ] }
config_struct = "^0.5.0"
toml = "*"
