[package]
name = "factorio-bot-restapi"
version = "0.2.3"
authors = ["Artur Hallmann <arturh@arturh.de>"]
edition = "2021"
publish = false
tag = false
push = false

[dependencies]
factorio-bot-core = { path = "../core" }
parking_lot = "^0.12"

rocket = { version = "0.5.0-rc.1", default-features = false, features = ["json"] }
rocket_okapi = { version = "0.7.0-alpha-1" }
okapi = { version = "0.6.0-alpha-1" }
schemars = { version = "0.8", features = ["preserve_order"] }
tokio = { version = "^1.17", features = ["full", "tracing"  ] }
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
miette = {version = "^4.0", features = ["fancy"] }
thiserror = "^1.0"
num-traits = "^0.2"
