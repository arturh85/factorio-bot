[package]
name = "factorio-bot-scripting-lua"
version = "0.2.9"
authors = ["Artur Hallmann <arturh@arturh.de>"]
edition = "2021"

[package.metadata.release]
tag = false
push = false
publish = false

[dependencies]
factorio-bot-core = { path = "../core" }
parking_lot = "^0.12"
tokio = { version = "^1.19", features = ["full", "tracing"] }
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
dashmap = "^5.3"
gag = "^1.0"
itertools = "^0.10"
rlua = "^0.19"
rlua_serde = { git = "https://github.com/creepinson/rlua_serde" }
rlua-async = "^0.5"
num-traits = "^0.2"
paris = { version = "^1.5", features = ["timestamps", "macros"] }
petgraph = { version = "^0.6", features = ["all"] }
rand = "^0.8"
miette = {version = "^4.7", features = ["fancy"] }
thiserror = "^1.0"

[dev-dependencies]
serial_test = "0.6.0"