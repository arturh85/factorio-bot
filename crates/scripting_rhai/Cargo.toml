[package]
name = "factorio-bot-scripting-rhai"
version = "0.2.9"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
factorio-bot-core = { path = "../core" }
factorio-bot-scripting = { path = "../scripting" }
rhai = {version = "1.7.0", features = ["serde", "metadata", "debugging", "sync"]}
# for error.rs
miette = {version = "^4.7", features = ["fancy"] }
thiserror = "^1.0"

[dev-dependencies]
tokio = { version = "^1.19", features = ["full", "tracing"] }
